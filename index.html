<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <h1>Calendar</h1>
        <div class="buttons">
          <select name="members">
            <option value="">All members</option>
          </select>
          <button>New event +</button>
        </div>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Mon</th>
              <th>Tur</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10:00</td>
              <td class="event-cell" data-day="mon" data-time="10:00"></td>
              <td class="event-cell" data-day="tur" data-time="10:00"></td>
              <td class="event-cell" data-day="wed" data-time="10:00"></td>
              <td class="event-cell" data-day="thu" data-time="10:00"></td>
              <td class="event-cell" data-day="fri" data-time="10:00"></td>
            </tr>
            <tr>
              <td>11:00</td>
              <td class="event-cell" data-day="mon" data-time="11:00"></td>
              <td class="event-cell" data-day="tur" data-time="11:00"></td>
              <td class="event-cell" data-day="wed" data-time="11:00"></td>
              <td class="event-cell" data-day="thu" data-time="11:00"></td>
              <td class="event-cell" data-day="fri" data-time="11:00"></td>
            </tr>
            <tr>
              <td>12:00</td>
              <td class="event-cell" data-day="mon" data-time="12:00"></td>
              <td class="event-cell" data-day="tur" data-time="12:00"></td>
              <td class="event-cell" data-day="wed" data-time="12:00"></td>
              <td class="event-cell" data-day="thu" data-time="12:00"></td>
              <td class="event-cell" data-day="fri" data-time="12:00"></td>
            </tr>
            <tr>
              <td>13:00</td>
              <td class="event-cell" data-day="mon" data-time="13:00"></td>
              <td class="event-cell" data-day="tur" data-time="13:00"></td>
              <td class="event-cell" data-day="wed" data-time="13:00"></td>
              <td class="event-cell" data-day="thu" data-time="13:00"></td>
              <td class="event-cell" data-day="fri" data-time="13:00"></td>
            </tr>
            <tr>
              <td>14:00</td>
              <td class="event-cell" data-day="mon" data-time="14:00"></td>
              <td class="event-cell" data-day="tur" data-time="14:00"></td>
              <td class="event-cell" data-day="wed" data-time="14:00"></td>
              <td class="event-cell" data-day="thu" data-time="14:00"></td>
              <td class="event-cell" data-day="fri" data-time="14:00"></td>
            </tr>
            <tr>
              <td>15:00</td>
              <td class="event-cell" data-day="mon" data-time="15:00"></td>
              <td class="event-cell" data-day="tur" data-time="15:00"></td>
              <td class="event-cell" data-day="wed" data-time="15:00"></td>
              <td class="event-cell" data-day="thu" data-time="15:00"></td>
              <td class="event-cell" data-day="fri" data-time="15:00"></td>
            </tr>
            <tr>
              <td>16:00</td>
              <td class="event-cell" data-day="mon" data-time="16:00"></td>
              <td class="event-cell" data-day="tur" data-time="16:00"></td>
              <td class="event-cell" data-day="wed" data-time="16:00"></td>
              <td class="event-cell" data-day="thu" data-time="16:00"></td>
              <td class="event-cell" data-day="fri" data-time="16:00"></td>
            </tr>
            <tr>
              <td>17:00</td>
              <td class="event-cell" data-day="mon" data-time="17:00"></td>
              <td class="event-cell" data-day="tur" data-time="17:00"></td>
              <td class="event-cell" data-day="wed" data-time="17:00"></td>
              <td class="event-cell" data-day="thu" data-time="17:00"></td>
              <td class="event-cell" data-day="fri" data-time="17:00"></td>
            </tr>
            <tr>
              <td>18:00</td>
              <td class="event-cell" data-day="mon" data-time="18:00"></td>
              <td class="event-cell" data-day="tur" data-time="18:00"></td>
              <td class="event-cell" data-day="wed" data-time="18:00"></td>
              <td class="event-cell" data-day="thu" data-time="18:00"></td>
              <td class="event-cell" data-day="fri" data-time="18:00"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="form__wrapper">
      <form action="#" method="POST">
        <div class="form__input">
          <div class="form__row">
            <label for="Name">Name of the event:</label>
            <input type="text" name="event" id="Name" />
          </div>
          <div class="form__row">
            <label for="Participant">Participants:</label>
            <input type="text" name="participant" id="Participant" />
          </div>
          <div class="form__row">
            <label for="Day">Day:</label>
            <input type="date" name="day" id="Day" />
          </div>
          <div class="form__row">
            <label for="Time">Time:</label>
            <input type="time" name="time" id="Time" />
          </div>
        </div>
        <div class="form__btn">
          <button>Cancel</button>
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
